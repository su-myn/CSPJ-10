{% extends "base.html" %}

{% block title %}New Section - Personal Database{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Create New Section</h1>
    <a href="/dashboard" class="btn btn-secondary">Back</a>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Section Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required autofocus>
                        <small class="form-text text-muted">Give your section a descriptive name (e.g., "Work", "Personal", "Projects")</small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Section</button>
                        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
